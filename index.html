<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<script src="./src/zzfx.js"></script>
		<script src="./src/zzfxm.min.js"></script>
		<title>Exit Not Found</title>
		<style>
			.font-regular {
				font-family: monospace;
				font-weight: 400;
				font-style: normal;
			}

			.font-bold {
				font-family: monospace;
				font-weight: 700;
				font-style: normal;
			}

			body {
				background-color: black;
			}

			* {
				margin: 0;
				box-sizing: border-box;
			}

			.container {
				position: absolute;
				top: 0;
				left: 50%;
				transform: translateX(-50%);
				width: 100vw;
				overflow-x: hidden;
				max-height: 100vh;
				z-index: 500;
				padding-top: 6vh;
				padding-bottom: 6vh;
				display: flex;
				justify-content: space-evenly;
				align-items: flex-start;

				transition: 0.3s ease-out opacity;
			}

			.p-turn {
				box-shadow: 0 0 25px 10px #16c551;
			}

			.e-turn {
				box-shadow: 0 0 25px 10px #a70707;
			}

			canvas {
				width: 33vw;
				margin: 10px;
				background-color: #2b2b2b;
			}

			.enemy-item,
            .player-item {
				margin: 0.4vw 0.4vw 0.8vw;
			}

			.enemy-item p,
            .player-item {
				margin: 0.16vw 0 0.16vw 0.8vw;
			}

			.attack-btn,
            .block-btn {
				width: 5.1vw;
				height: 3vw;
			}
			.attack-btn {
				background-color: #a70707;
            }
			
            .block-btn {
				background-color: #0787A7;
			}

			.toggle-game {
				margin-top: 75px;
				font-size: 50px;
			}

			.invisible {
				visibility: hidden;
				opacity: 0;
				transition: opacity .2s ease-out;

			}

			.headline {
				text-align: center;
				margin-top: 80px;
			}

			.headline h1 {
				font-size: 85px;
				color: wheat;
				position: relative;
				display: inline-block;
				height: 85px;
				width: 200px;
			}

			.headline h2 {
				margin-top: 100px;
				font-size: 60px;
				color: firebrick;
			}

			.headline h3 {
				margin-top: 25px;
				font-size: 44px;
				color: white;
			}

			h1 span {
				position: absolute;
				animation: upAndDown 1s ease-in-out infinite both alternate;
			}

			h1 span:first-child {
				left: 0;
			}

			h1 span:nth-child(2) {
				left: 37.5%;
				animation-delay: -0.3s;
			}

			h1 span:last-child {
				right: 0;
				animation-delay: -0.6s;
			}

			.level-up {
				position: absolute;
				top: 50%;
				left: 50%;
				transform: translate(-50%, -50%);
				background-color: #fff;
				z-index: 1000;
				width: 400px;
				text-align: center;
				text-transform: capitalize;
				padding: 25px 15px;
			}
			.level-up div {
				display: flex;
				justify-content: space-around;
				flex-wrap: wrap;
				padding-top: 20px;
			}

			.level-up button {
				width: 40%;
				text-align: center;
				list-style: none;
				font-family: inherit;
				font-size: 56px;
				padding: 5px;
				margin: 10px;
				border: none;
				cursor: pointer;
			}

			.level-up h5 {
				font-size: 27px;
			}
			.level-up h6 {
				font-size: 21px;
			}

			.player-create-wrapper {
				width: 40vw;
				margin: 0 auto;
			}

			.create-name-wrapper,
			.create-class-wrapper {
				color: #fff;
				font-size: 24px;
				margin-top: 20px;
				margin-bottom: 60px;
				text-align: center;
			}
			#createName {
				outline: none;
				color: #08fa25;
				/* border: 2px solid #fff; */
				padding: 4px 8px;
			}
			#blink {
				display: inline-block;
				width: 12px;
				height: 20px;
				margin-left: -12px;
				vertical-align: bottom;
				background-color: chartreuse;
				animation: blink 0.5s linear infinite both alternate;
				pointer-events: none;
			}

			.create-class-wrapper label {
				margin: 4px 8px;
				padding: 10px;
			}

			input[type="radio"] {
				display: none;
			}

			label[for="meleeClass"] {
				background-color: rgba(245, 79, 79, 0.45);
			}
			label[for="magicClass"] {
				background-color: rgba(51, 51, 216, 0.45);
			}
			label[for="rangedClass"] {
				background-color: rgba(17, 194, 17, 0.45);
			}

			input[id="meleeClass"]:checked + label {
				background-color: rgba(245, 79, 79, 1);
			}
			input[id="magicClass"]:checked + label {
				background-color: rgba(51, 51, 216, 1);
			}
			input[id="rangedClass"]:checked + label {
				background-color: rgba(17, 194, 17, 1);
			}

			#cursorModal {
				position: fixed;
				top: 0; left: 0;
				transition: opacity .4s ease-out;
				min-width: 100px;
				min-height: 100px;
				background-color: rgba(0, 0, 0, 0.555);
				z-index: 5000;
				cursor: pointer;
			}

			.enemy-item,
            .player-item {
				display: flex;
				flex-wrap: wrap;
				padding: 10px;
				justify-content: space-between;
				color: #fff
			}

			.enemy-item h4,
            .player-item h4 {
				font-size: 21px;
				flex: 1 1 100%;
				margin-top: 5px;
			}

			.enemy-item .attack-btn,
            .player-item .block-btn {
				width: 40%;
				align-self: flex-end;
			}

			.enemy-item-stats,
            .player-item-stats {
				width: 40%;
				min-width: 150px;
				font-size: 16px;
			}

			@keyframes blink {
				from {
					opacity: 0.1;
				}
				40% {
					opacity: 0.1;
				}
				75% {
					opacity: 1;
				}
				to {
					opacity: 1;
				}
			}

			@keyframes upAndDown {
				from {
					transform: translateY(0);
				}

				to {
					transform: translateY(75%);
				}
			}

			.chat-box {
				position: relative;
                width: 450px;
                height: 750px;                
				background-color: transparent;
				overflow: hidden scroll;
                padding: 20px;
            }

			.chat-box-container {
				position: relative;
				border: 4px solid #0787A7;
			}

			.chat-message-group {
				min-height: 100%;
				width: 100%;
				display: flex;
                flex-direction: column;
                justify-content: flex-end;
				position: relative;
				bottom: 0;
				left: 0;
			}

			.chat-box-container::before {
				content: '';
				pointer-events: none;
				position: absolute;
				z-index: 1;
				top: 0;
				left: 0;
				width: 100%;
				height: 100%;
				background-image: linear-gradient(to bottom, rgba(0, 0, 0, 0.82) 10%, transparent 35%);
			}

			.chat-box-title {
				position: absolute;
				z-index: 6000;
				top: 0;
				left: 50%;
				transform: translate(-50%,0);
				color: #0787A7;
				text-align: center;
				width: 100%;
				margin-top: 15px;
			}

            .box {
				position: relative;
                width: 100%;
                padding: 5px 15px 10px;
                display: flex;
                flex-direction: column;
            }

            .message-box {
                padding: 15px 35px 25px 25px;
                margin: 0;
                width: 66%;
                position: relative;
            }


            .box-enemy,
			.box-narrator {
                align-items: flex-start;
				animation: fadeInLeft .8s ease-out;

            }

            .box-enemy .message-box {
                background-color: #a70707;
            }

            .box-enemy .author {
                color: #a70707;
            }

            .box-player {
                align-items: flex-end;
				animation: fadeInRight .8s ease-out;

            }

            .box-player .message-box {
                background-color: #16c551;
            }

			.box-narrator .message-box {
				background-color: #3948d4;
			}

			.box-narrator .author {
				color: #3948d4;
			}

            .message-box svg {
                position: absolute;
                top: 0; left: 0;
                width: 100%;
                height: 100%;
                pointer-events: none;
            }

			.message-box svg rect {
				width: 100%;
				height: 100%;
			}

            .box-player .author {
                color: #16c551;
            }

			@keyframes fadeInRight {
				from {
					transform: translateX(120%);
					opacity: 0;
					height: 0%;
				}

				to {
					transform: translateX(0);
					opacity: 1;
					height: 100%;
				}
			}
			@keyframes fadeInLeft {
				from {
					transform: translateX(-120%);
					opacity: 0;
					height: 0%;
				}

				to {
					transform: translateX(0);
					opacity: 1;
					height: 100%;
				}
			}
		</style>
	</head>

	<body>
		<div id="cursorModal" class="invisible font-regular"></div>
		<div class="container invisible">
			<aside class="level-up font-bold invisible">
				<h5>You Leveled Up!</h5>
				<h6>pick a skill to upgrade</h6>
				<div class="font-regular lvlUp">
					<button class="lvl-up-btn" id="lvlUpAtk" data-stat="0">üî™</button>
					<button class="lvl-up-btn" id="lvlUpAgil" data-stat="1">üèÉ</button>
					<button class="lvl-up-btn" id="lvlUpDef" data-stat="2">üõ°</button>
					<button class="lvl-up-btn" id="lvlUpActions" data-stat="3">‚åõ</button>
				</div>
			</aside>
            
            <canvas id="gameBG" width="256" height="256"></canvas>
            
			<div class="chat-box-container">
				<h1 class="chat-box-title font-bold">Recent Activities</h1>
				<div class="chat-box">
					<div class="chat-message-group">

					</div>
				</div>
			</div>

		</div>
		<div class="headline">
			<h1 class="font-bold">
				<span>4</span>
				<span>0</span>
				<span>4</span>
			</h1>
			<h2 class="font-bold">Exit Not Found</h2>
			<h3 class="font-bold">Create Your Player</h3>
			<div class="player-create-wrapper">
				<div class="create-name-wrapper font-regular">
					Start Typing To Choose Your Name:<br /><br />
					<span id="createName">Bob The Destroyer</span>
					<div id="blink"></div>
				</div>
				<div class="create-class-wrapper font-regular">
					Choose Your Class:<br /><br />
					<input
						type="radio"
						name="class"
						id="meleeClass"
						value="0"
						class="class-radio"
						checked
					/>
					<label for="meleeClass">Melee</label>
					<input
						type="radio"
						name="class"
						id="magicClass"
						value="1"
						class="class-radio"
					/>
					<label for="magicClass">Magic</label>
					<input
						type="radio"
						name="class"
						id="rangedClass"
						value="2"
						class="class-radio"
					/>
					<label for="rangedClass">Ranged</label>
				</div>
			</div>
			<button class="toggle-game font-regular">play</button>
		</div>

		<script src="./src/audio.js"></script>
		<script src="./src/vars.js"></script>
		<script src="./src/functions.js"></script>
		<script src="./src/characters.js"></script>
		<script src="./src/dungeon.js"></script>

		<script src="./src/gameplay.js"></script>
	</body>
</html>
