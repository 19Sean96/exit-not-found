<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="https://use.typekit.net/qkd3qrc.css" />
		<title>Dungeon Not Found</title>
		<style>
			.font-regular {
				font-family: lores-12, sans-serif;
				font-weight: 400;
				font-style: normal;
			}

			.font-bold {
				font-family: lores-12, sans-serif;
				font-weight: 700;
				font-style: normal;
			}

			body {
				background-color: black;
			}

			* {
				margin: 0;
				box-sizing: border-box;
			}

			.container {
				position: absolute;
				top: 0;
				left: 0;
				width: 100vw;
				height: 100vh;
				z-index: 500;
				padding-top: 6vh;
				display: flex;
				justify-content: stretch;
				align-items: flex-start;
				flex-wrap: wrapsa;

				transition: 0.3s ease-out opacity;
			}

			canvas {
				width: 40vw;
				background-color: #949494;
			}

			.player {
				width: 25vw;
				color: white;
			}

			.player h3 {
				color: #16c551;
				text-transform: capitalize;
				font-size: 26px;
			}

			.player p {
				font-size: 16px;
				color: #B3FFCC;
				text-transform: capitalize;
			}

			.player p span {
				color: #16c551;
			}

			.player-stats,
			.player-items {
				border: 3px solid #16c551;
				padding: 10px;
				position: relative;
			}

			.player-level {
				position: absolute;
				right: 0;
				top: 18px;
				right: 12px;
				text-align: right;
			}

			.player-info,
			.player-fight-details {
				margin: 10px 5px;
			}

			.player-fight-details {
				display: flex;
				flex-wrap: wrap;
				justify-content: space-between;
				color: #B3FFCC;
			}

			.player-fight-details div {
				width: 50%;
				margin-bottom: 10px;
			}

			.player-fight-details h4 {
				text-transform: uppercase;
			}

			.player-fight-details p {
				text-transform: capitalize;
				margin-left: 30px;
				color: #16c551;
			}

			.player-fight-details span {
				color: #16c551;
			}

			.game-details {
				text-align: center;
				color: #B3FFCC;
			}

			.game-details span {
				color: #B3FFCC !important;
			}

			.toggle-game {
				margin-top: 75px;
				font-size: 50px;
			}

			.invisible {
				opacity: 0;
				pointer-events: none;
			}

			.headline {
				text-align: center;
				margin-top: 100px;
			}

			h1 {
				font-size: 85px;
				color: wheat;
				position: relative;
				display: inline-block;
				height: 85px;
				width: 200px;
			}

			h2 {
				margin-top: 100px;
				font-size: 60px;
				color: firebrick;
			}

			h1 span {
				position: absolute;
				animation: upAndDown 1s ease-in-out infinite both alternate;
			}

			h1 span:first-child {
				left: 0;
			}

			h1 span:nth-child(2) {
				left: 37.5%;
				animation-delay: -0.3s;
			}

			h1 span:last-child {
				right: 0;
				animation-delay: -0.6s;
			}

			@keyframes upAndDown {
				from {
					transform: translateY(0);
				}

				to {
					transform: translateY(75%);
				}
			}
		</style>
	</head>

	<body>
		<div class="container">
			<canvas id="gameBG" width="256" height="256"></canvas>
			<div class="player font-bold">
				<section class="player-stats">
					<h3 class="font-regular">player stats</h3>
					<div class="player-level">
						<p>Level: <span id="playerLvl">0</span></p>
						<p>
							Experience: <br><span id="playerExp">0</span>/<span
								id="nextExp"
								>100</span
							>
						</p>
					</div>
					<div class="player-info">
						<p>üôÇ Name: <span id="playerName">Jeff</span></p>
						<p>
							‚ù§ Health:
							<span id="playerHealthCurrent">100</span>/<span
								id="playerHealthMax"
								>100</span
							>
						</p>
						<p>üßç class: <span id="playerClass">Melee</span></p>
					</div>
					<div class="player-fight-details">
						<div>
							<h4>üî™ Attack:</h4>
							<p>
								strength:
								<span id="playerAttackStrength">7</span>
							</p>
							<p>speed: <span id="playerAttackSpeed">7</span></p>
						</div>
						<div>
							<h4>
								üõ° Defense: <span id="playerDefense">5</span>
							</h4>
						</div>
						<div>
							<h4>
								üèÉ Agility: <span id="playerAgility">3</span>
							</h4>
						</div>
						<div>
							<h4>üî≠ FOV: <span id="playerFOV">3</span></h4>
						</div>
					</div>
					<div class="game-details">
						<p>steps taken: <span id="steps">7</span></p>
						<p>dungeon level: <span id="dungeon">7</span></p>
					</div>
				</section>
				<section class="player-items">
					<h3>items</h3>
				</section>
			</div>
			<section class="enemy-stats"></section>
			<section class="actions"></section>
		</div>
		<div class="headline invisible">
			<h1 class="font-bold">
				<span>4</span>
				<span>0</span>
				<span>4</span>
			</h1>
			<h2 class="font-bold">Dungeon Not Found</h2>
			<button class="toggle-game font-regular">play</button>
		</div>
		<script src="./src/vars.js"></script>
		<script src="./src/functions.js"></script>
		<script src="./src/characters.js"></script>
		<script src="./src/checker.js"></script>
		<script src="./src/dungeon.js"></script>

		<script src="./src/gameplay.js"></script>
	</body>
</html>
